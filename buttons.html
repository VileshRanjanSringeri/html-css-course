<style>
  .subscribe-button { 
    background-color: rgb(200, 0, 0);
    color: white; /* This is for the text color inside the button */
    border: none;   /* if any border needed */
    height: 36px;   
    width: 105px;
    border-radius: 2px;  /* this for curving the border */
    cursor: pointer;     /* this to make the pointy hand symbol when hovering over the button */
    margin-right: 8px;
    transition: opacity 0.15s;  
  }

  .subscribe-button:hover { 
    opacity:0.7;  /* This is only when hovering and if needed to make it light*/
    /* This is only 0 to 1 */
  }

  .subscribe-button:active { 
    opacity:0.5;
    /*This is only when uve clicked the button*/
  }

  .join-button {
    background-color: white;
    color: rgb(41, 118, 211);
    border-color: rgb(41, 118, 211);
    border-style: solid;
    border-width: 0.9px;
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.15s
    color 0.15s;
    
  }

  .join-button:hover {
    background-color:rgb(41, 118, 211);
    color: white;
  }


  .join-button:active {
    opacity: 0.7;
  }


  .tweet-button {
    background-color:rgb(2, 158, 255);
    color: white;
    border-radius: 18px; /* to get proper rounded borders is by putting half the smallest height/width px */
    border: none;
    height: 36px;
    width: 74px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
    transition: box-shadow 0.15s;
   

  }
  .tweet-button:hover {
     box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.20); /*this is opcaity value of a..Smaller it is the fader it is */
    /* horizontal.pos  vertical.pos  blur color */
    
  }
</style>
<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
